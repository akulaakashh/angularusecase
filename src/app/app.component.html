<div class = "abc">
  <h1 class="abcd">COMPANY DATA OVERVIEW</h1>
</div>

<style>
  .abc {
    
    overflow: hidden;
  background-color: #c0eef1;
  padding: 20px 10px;
  }
  .abcd{
    font-family: Arial, Helvetica, sans-serif;
  }
</style>
<mat-form-field appearance="standard">
  <mat-label>Search Here</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="store_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> store_id </th>
      <td mat-cell *matCellDef="let row"> {{row.store_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="data_year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> data_year </th>
      <td mat-cell *matCellDef="let row"> {{row.data_year}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="annual_lsv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> annual_lsv </th>
      <td mat-cell *matCellDef="let row"> {{row.annual_lsv}} </td>
    </ng-container>

    <ng-container matColumnDef="annual_volume">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> annual_volume </th>
      <td mat-cell *matCellDef="let row"> {{row.annual_volume}} </td>
    </ng-container>

    <ng-container matColumnDef="total_duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>total_duration</th>
      <td mat-cell *matCellDef="let row"> {{row.total_duration}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
</div>
